<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/</title>
    <style>
        :root {
            --accent: #bc6ec5;
            --bg: #292b2e;
            --card: #212026;
            --border: #444155;
            --text: #b2b2b2;
            --text-dim: #5d4e75;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 30px;
            font-weight: normal;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .link {
            padding: 15px;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .link:hover {
            background: var(--border);
            color: var(--accent);
            border-color: var(--accent);
        }

        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            background: color-mix(in srgb, var(--bg) 85%, #000000 15%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spotlight-content {
            background: var(--card);
            border: 2px solid var(--accent);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .spotlight input {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        .spotlight input:focus {
            border-color: var(--accent);
        }

        .help {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-dim);
            text-align: left;
            line-height: 1.4;
        }

        .time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .color-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: none;
            border: none;
        }

        .color-btn:hover {
            color: var(--accent);
        }

        .color-picker {
            position: fixed;
            bottom: 50px;
            left: 20px;
            background: var(--card);
            border: 2px solid var(--border);
            padding: 15px;
            display: none;
            z-index: 200;
            width: 200px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .color-item {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-item:hover {
            transform: scale(1.1);
            border-color: var(--text);
        }

        .color-item.active {
            border-color: var(--accent);
            transform: scale(0.9);
        }

        .custom-input {
            width: 100%;
            padding: 8px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-align: center;
            outline: none;
        }

        .custom-input:focus {
            border-color: var(--accent);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .links { grid-template-columns: repeat(2, 1fr); }
            .link { padding: 12px; font-size: 0.8rem; }
            .spotlight-content { padding: 20px; }
            .spotlight input { font-size: 1rem; padding: 12px; }
            .color-picker { left: 10px; width: 180px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>~/dev</h1>
        <div class="links">
            <a href="https://github.com" class="link">github</a>
            <a href="https://stackoverflow.com" class="link">stack</a>
            <a href="https://streamm4u.com.co/" class="link">Movies</a>
            <a href="https://nitter.net/" class="link">nitter</a>
            <a href="https://8kun.top" class="link">8kun</a>
            <a href="https://wiki.gentoo.org" class="link">gentoo</a>
            <a href="https://news.ycombinator.com" class="link">hn</a>
            <a href="https://lobste.rs" class="link">lobsters</a>
            <a href="https://4chan.org" class="link">4chan</a>
            <a href="https://reddit.com" class="link">Reddit</a>
            <a href="https://4get.ca" class="link">get</a>
            <a href="https://youtube.com" class="link">yt</a>
        </div>
    </div>

    <div class="color-btn" id="colorBtn">[color]</div>
    
    <div class="color-picker" id="colorPicker">
        <div class="color-grid" id="colorGrid"></div>
        <input type="text" class="custom-input" id="customColor" placeholder="#hex" maxlength="7">
    </div>

    <div class="spotlight" id="spotlight">
        <div class="spotlight-content">
            <input type="text" id="spotlightInput" placeholder="Enter command..." autocomplete="off">
            <div class="help">
                /g/, /pol/, /b/ → 4chan boards<br>
                yt: query → YouTube search<br>
                r:subreddit → Reddit<br>
                gh:user/repo → GitHub<br>
                url → Direct navigation
            </div>
        </div>
    </div>

    <div class="time" id="time"></div>

    <script>
        const colors = [
            '#bc6ec5', '#4f97d7', '#2d9574', '#67b11d', '#b1951d',
            '#bc6a4c', '#a31db1', '#9f8766', '#715ab1', '#2aa1ae',
            '#dc322f', '#b58900', '#859900', '#268bd2', '#6c71c4',
            '#d33682', '#2aa198', '#839496', '#657b83', '#586e75'
        ];

        let isSpotlightOpen = false;
        let isColorPickerOpen = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createColorGrid();
            loadSavedColor();
            updateTime();
            setInterval(updateTime, 1000);
        });

        function createColorGrid() {
            const grid = document.getElementById('colorGrid');
            colors.forEach(color => {
                const item = document.createElement('div');
                item.className = 'color-item';
                item.style.backgroundColor = color;
                item.onclick = () => setThemeColor(color);
                grid.appendChild(item);
            });
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s * 100, l * 100];
        }

        function setThemeColor(color) {
            const [h, s, l] = hexToHsl(color);
            
            document.documentElement.style.setProperty('--accent', color);
            document.documentElement.style.setProperty('--bg', `hsl(${h}, ${Math.max(s * 0.3, 10)}%, ${Math.max(l * 0.15, 8)}%)`);
            document.documentElement.style.setProperty('--card', `hsl(${h}, ${Math.max(s * 0.4, 15)}%, ${Math.max(l * 0.12, 6)}%)`);
            document.documentElement.style.setProperty('--border', `hsl(${h}, ${Math.max(s * 0.5, 20)}%, ${Math.max(l * 0.25, 15)}%)`);
            document.documentElement.style.setProperty('--text-dim', `hsl(${h}, ${Math.max(s * 0.6, 25)}%, ${Math.max(l * 0.35, 25)}%)`);
            
            // Color button stays text-only, no background change
            
            // Mark active color
            document.querySelectorAll('.color-item').forEach(item => {
                item.classList.toggle('active', item.style.backgroundColor === color || 
                    item.style.backgroundColor === `rgb(${parseInt(color.slice(1,3),16)}, ${parseInt(color.slice(3,5),16)}, ${parseInt(color.slice(5,7),16)})`);
            });
            
            localStorage.setItem('themeColor', color);
        }

        function loadSavedColor() {
            const saved = localStorage.getItem('themeColor');
            if (saved) setThemeColor(saved);
        }

        // Color picker toggle
        document.getElementById('colorBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            isColorPickerOpen = !isColorPickerOpen;
            document.getElementById('colorPicker').style.display = isColorPickerOpen ? 'block' : 'none';
        });

        // Custom color input
        document.getElementById('customColor').addEventListener('keydown', (e) => {
            e.stopPropagation();
            if (e.key === 'Enter') {
                const color = e.target.value.trim();
                if (/^#[0-9A-Fa-f]{6}$/.test(color)) {
                    setThemeColor(color);
                    e.target.value = '';
                }
            }
        });

        // Close color picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('colorPicker').contains(e.target) && 
                !document.getElementById('colorBtn').contains(e.target)) {
                isColorPickerOpen = false;
                document.getElementById('colorPicker').style.display = 'none';
            }
        });

        // Time update
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { 
                hour12: false, hour: '2-digit', minute: '2-digit' 
            });
        }

        // Spotlight functionality
        const spotlight = document.getElementById('spotlight');
        const input = document.getElementById('spotlightInput');

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpotlightOpen && e.target === document.body) {
                e.preventDefault();
                openSpotlight();
            } else if (e.key === 'Escape' && isSpotlightOpen) {
                closeSpotlight();
            }
        });

        function openSpotlight() {
            spotlight.style.display = 'flex';
            input.focus();
            isSpotlightOpen = true;
        }

        function closeSpotlight() {
            spotlight.style.display = 'none';
            input.value = '';
            isSpotlightOpen = false;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value.trim().toLowerCase();
                let url = '';

                if (cmd.startsWith('/') && cmd.endsWith('/')) {
                    url = `https://boards.4chan.org/${cmd.slice(1, -1)}/`;
                } else if (cmd.startsWith('yt:')) {
                    url = `https://www.youtube.com/results?search_query=${encodeURIComponent(cmd.slice(3))}`;
                } else if (cmd.startsWith('r:')) {
                    url = `https://www.reddit.com/r/${cmd.slice(2)}`;
                } else if (cmd.startsWith('gh:')) {
                    url = `https://github.com/${cmd.slice(3)}`;
                } else if (cmd.includes('.') && !cmd.includes(' ')) {
                    url = cmd.startsWith('http') ? cmd : `https://${cmd}`;
                } else {
                    url = `https://searx.be/?q=${encodeURIComponent(cmd)}`;
                }

                if (url) {
                    window.open(url, '_blank');
                    closeSpotlight();
                }
            }
        });

        spotlight.addEventListener('click', (e) => {
            if (e.target === spotlight) closeSpotlight();
        });

        input.addEventListener('keydown', (e) => e.stopPropagation());
    </script>
</body>
</html>
